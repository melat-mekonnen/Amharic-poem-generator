<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css" />
    <title>AI poem generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Amharic poem generator </h1>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Enter the topic of Amharic poem " autocomplete="off"
                    class="instructions">
                <input type="submit" class="submit-button">
            </form>
            <div class="poem">
                ሰው አፈር ነው አሉ – ታጥቦ የማይጠራ
                <br>
                እድፍ የሞላበት – ከጭቃ የተሰራ
            </div>
        </main>
        <footer>

            This was coded by Melat Mekonnen and is
            <a href="https: //github.com/melat-mekonnen/Amharic-poem-generator.git" target="_blank"> open source in
                github
            </a> and is hosted on <a href="https://amharic-poem-generator.netlify.app/">Netlify</a>

        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
