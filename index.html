<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@2.18.1/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <title>AI poem generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Amharic poem generator </h1>
        </header>
        <main>
            <div class="form-container">
                <form id="poem-generator">
                    <input type="text" placeholder="Enter the topic of Amharic poem " autocomplete="off"
                        class="instructions" id="user-instructions">
                    <input type="submit" class="submit-button">
                </form>
                <small class="hint">i.e flower, coffee or History</small>
            </div>
            <div class="poem hidden blink" id="poem">

            </div>
        </main>
        <footer>

            This was coded by Melat Mekonnen and is
            <a href="https: //github.com/melat-mekonnen/Amharic-poem-generator.git" target="_blank"> open source in
                github
            </a> and is hosted on <a href="https://amharic-poem-generator.netlify.app/">Netlify</a>

        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
